setenv initrd 0

echo == Setting Video mode ==
setenv videomode video=mxcfb0:dev=hdmi,1920x1200M@60,bpp=32
echo value: $videomode

echo == Setting CPU Frequency ==
setenv cpu_freq arm_freq=996
echo value: $cpu_freq

echo == Setting Memory ==
setenv memory mem=1024
echo value: $memory

echo == Setting Root ==
setenv root boot=/dev/mmcblk0p1 disk=/dev/mmcblk0p2
echo value: $root

echo == Setting Console ==
setenv console console=ttymxc1,115200
echo value: $console

echo == Setting Options ==
setenv options rootwait rw
echo value: $options

echo == Setting boot args ==
setenv bootargs $console $root $cpu_freq $videomode
echo value: $bootargs

echo == Loading Kernel ==
ext2load mmc 0:1 0x10800000 /KERNEL
ext2load mmc 0:1 0x12000000 imx6q-udoo.dtb

bootm 0x10800000 - 0x12000000
exit

echo == Booting ==
if test "$initrd" == "0"; then
        bootm
else
        bootm 0x10800000 - 0x12000000
fi